<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body >
 
    <nav class="navbar custom-header container-fluid p-2 px-4 py-3">
      <div class="text-white ">
       <strong id="userDisplay"  ></strong>
      </div>
      <button class="custom-nav-btn" onclick="logout()">Logout</button>       
    </nav>

<div class="bg-light vh-100 d-flex align-items-center">
  <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-lg">
        <div class="card-header text-center custom-header text-white">
          
          <strong>WebSocket Chat</strong>
        </div>

        <div class="card-body chat-box" id="messages">
      
        </div>

        <div class="card-footer d-flex">
          <input type="text" class="form-control me-2" placeholder="Type a message" id="messageInput">
          <button class="custom-btn" onclick="sendMessage()">Send</button>
        </div>
      </div>
      <div class="card shadow-lg">
              
        <div class="card-footer d-flex">
                <button class="custom-connect-btn" onclick="connectWebSocket()">Connect</button>
        <button class="custom-disconnect-btn" onclick="disconnectWebSocket()">Discconect</button>
        </div>
        <div class="card-header text-center custom-header text-white rounded">
        </div> 
      </div>
    </div>
  </div>
   
</div>
</div>

<script src="chat.js"></script>

</body>
</html>
